<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">

        <div class="simon">
            <div class="simon__green-box" data-sequence="4"></div>
            <div class="simon__red-box" data-sequence="1"></div>
            <div class="simon__yellow-box" data-sequence="3"></div>
            <div class="simon__blue-box" data-sequence="2"></div>
            <div class="simon__controls">

                <h2>Simon</h2>
                <div class="simon__controls-middle-row">
                    <div class="simon__count">
                        <div class="simon__display hide">
                            <span id='simon__strict-display'></span>
                            <span>1</span>
                        </div>
                        <span>Count</span>
                    </div>
                    <div class="simon__start">
                        <div id="simon__start-button" class="simon__button simon__button-red"></div>
                        <span>Start</span>

                    </div>
                    <div class="simon__strict">
                        <div id="simon__strict-button" class="simon__button simon__button--yellow"></div>
                        <span>Strict</span>
                    </div>
                </div>

                <div class="simon__controls-bottom-row">
                    <span>Off</span>
                    <label class="simon__controls-switch">
                        <input id="simon__power-button" type="checkbox" unchecked>
                        <span class="simon__controls-switch-slider"></span>
                    </label>
                    <span>On</span>
                </div>




            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
